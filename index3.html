<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highcharts Venn Diagram</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/venn.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #report {
            min-width: 320px;
            max-width: 600px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

<div id="report"></div>

<script>
Highcharts.chart('report', {
    chart: {
        type: 'venn'
    },
    tooltip: {
        enabled: true,
        formatter: function () {
            return this.point.name ? this.point.name + " 영역" : "겹치는 영역";
        }
    },
    plotOptions: {
        venn: {
            point: {
                events: {
                    mouseOver: function () {
                        this.graphic.attr({ opacity: 0.5 }); // 호버 시 투명도 0.5
                    },
                    mouseOut: function () {
                        this.graphic.attr({ opacity: this.name === "빨강" ? 1 : 0.1 }); // 빨강만 1, 나머지는 0.2
                    }
                }
            }
        }
    },
    series: [{
        data: [
            { name: "남색", sets: ["남색"], value: 100, color: "#001e24", opacity: 0.1 },
            { name: "주황", sets: ["주황"], value: 100, color: "#cd4e1c", opacity: 0.1 },
            { name: "청록", sets: ["청록"], value: 100, color: "#03748a", opacity: 0.1 },
            { name: "노랑", sets: ["남색", "주황"], value: 20, color: "rgb(250,191,30,0.1)", opacity: 1 },
            { name: "핑크", sets: ["주황", "청록"], value: 20, color: "rgb(242,21,250,0.1)", opacity: 1 },
            { name: "흰색", sets: ["청록", "남색"], value: 20, color: "rgb(250,250,250,0.1)", opacity: 1 },
            { name: "빨강", sets: ["남색", "주황", "청록"], value: 10, color: "#ff3600", opacity: 1 } // 빨강만 투명도 1
        ],
        borderColor: '#FFFFFF', // 선 색을 흰색으로 설정
        borderWidth: 1 // 선 두께를 1로 설정
    }]
});
</script>

</body>
</html>
